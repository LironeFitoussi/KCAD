<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: {{ color }};
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Secrets App</h1>
        <p>Current Color: <strong>{{ color }}</strong></p>
        <div class="status">
            <p>Database Status: {{ db_status }}</p>
        </div>
    </div>
</body>
</html>
